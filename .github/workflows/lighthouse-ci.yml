name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lighthouse:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: packages/db
        run: pnpm db:generate
        env:
          DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
          CI: true

      - name: Build web app
        run: pnpm turbo build --filter=@dukkani/web
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.CI_NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_WEB_URL: ${{ vars.CI_NEXT_PUBLIC_WEB_URL }}
          NEXT_PUBLIC_DASHBOARD_URL: ${{ vars.CI_NEXT_PUBLIC_DASHBOARD_URL }}
          NEXT_PUBLIC_STORE_DOMAIN: ${{ vars.CI_NEXT_PUBLIC_STORE_DOMAIN }}
          NEXT_PUBLIC_ALLOWED_ORIGIN: ${{ vars.CI_NEXT_PUBLIC_ALLOWED_ORIGIN }}
          NEXT_PUBLIC_NODE_ENV: local
          DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.CI_BETTER_AUTH_SECRET }}
          CI: true

      - name: Start web server
        working-directory: apps/web
        run: PORT=3000 pnpm start &
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.CI_NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_WEB_URL: ${{ vars.CI_NEXT_PUBLIC_WEB_URL }}
          NEXT_PUBLIC_DASHBOARD_URL: ${{ vars.CI_NEXT_PUBLIC_DASHBOARD_URL }}
          NEXT_PUBLIC_STORE_DOMAIN: ${{ vars.CI_NEXT_PUBLIC_STORE_DOMAIN }}
          NEXT_PUBLIC_ALLOWED_ORIGIN: ${{ vars.CI_NEXT_PUBLIC_ALLOWED_ORIGIN }}
          NEXT_PUBLIC_NODE_ENV: local
          DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.CI_BETTER_AUTH_SECRET }}
          CI: true

      - name: Wait for server
        run: npx wait-on http://localhost:3000/en --timeout 60000

      - name: Install Lighthouse CI
        run: pnpm add -D -w @lhci/cli

      - name: Collect - Desktop 1366x768
        run: LHCI_PRESET=desktop LHCI_SCREEN_EMULATION='{"mobile":false,"width":1366,"height":768,"deviceScaleFactor":1}' pnpm exec lhci collect --config=.lighthouserc.cjs

      - name: Collect - Desktop 1920x1080
        run: LHCI_PRESET=desktop LHCI_SCREEN_EMULATION='{"mobile":false,"width":1920,"height":1080,"deviceScaleFactor":1}' pnpm exec lhci collect --config=.lighthouserc.cjs --additive

      - name: Assert
        run: pnpm exec lhci assert --config=.lighthouserc.cjs

      - name: Upload Lighthouse reports
        if: always()
        run: pnpm exec lhci upload --config=.lighthouserc.cjs

      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci
          retention-days: 5
